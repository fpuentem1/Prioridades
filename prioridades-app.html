<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Prioridades Semanales</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .status-en-tiempo { background-color: #10b981; }
        .status-en-riesgo { background-color: #f59e0b; }
        .status-bloqueado { background-color: #ef4444; }
        .status-completado { background-color: #3b82f6; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Utilidades
        const getWeekDates = (date = new Date()) => {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(d.setDate(diff));
            monday.setHours(0, 0, 0, 0);
            
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);
            friday.setHours(23, 59, 59, 999);
            
            return { monday, friday };
        };

        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('es-MX', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        };

        const getWeekLabel = (monday) => {
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);
            return `${formatDate(monday)} - ${formatDate(friday)}`;
        };

        // Datos iniciales
        const initialInitiatives = [
            { id: '1', name: 'Generación de ingresos', color: '#10b981', order: 1, isActive: true },
            { id: '2', name: 'Nuevo negocio con clientes actuales', color: '#3b82f6', order: 2, isActive: true },
            { id: '3', name: 'Eficiencia Operativa', color: '#f59e0b', order: 3, isActive: true },
            { id: '4', name: 'Analítica Avanzada, Talento y Cultura', color: '#8b5cf6', order: 4, isActive: true },
            { id: '5', name: 'Orca SNS', color: '#ec4899', order: 5, isActive: true }
        ];

        const initialUsers = [
            { id: '1', name: 'Admin Usuario', email: 'admin@empresa.com', role: 'ADMIN', isActive: true },
            { id: '2', name: 'Juan Pérez', email: 'juan@empresa.com', role: 'USER', isActive: true },
            { id: '3', name: 'María García', email: 'maria@empresa.com', role: 'USER', isActive: true },
            { id: '4', name: 'Carlos López', email: 'carlos@empresa.com', role: 'USER', isActive: true }
        ];

        // Componente Principal
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [view, setView] = useState('login');
            const [users, setUsers] = useState(() => {
                const saved = localStorage.getItem('users');
                return saved ? JSON.parse(saved) : initialUsers;
            });
            const [initiatives, setInitiatives] = useState(() => {
                const saved = localStorage.getItem('initiatives');
                return saved ? JSON.parse(saved) : initialInitiatives;
            });
            const [priorities, setPriorities] = useState(() => {
                const saved = localStorage.getItem('priorities');
                return saved ? JSON.parse(saved) : [];
            });
            const [currentWeek, setCurrentWeek] = useState(() => getWeekDates());

            useEffect(() => {
                localStorage.setItem('users', JSON.stringify(users));
            }, [users]);

            useEffect(() => {
                localStorage.setItem('initiatives', JSON.stringify(initiatives));
            }, [initiatives]);

            useEffect(() => {
                localStorage.setItem('priorities', JSON.stringify(priorities));
            }, [priorities]);

            const savePriority = (priority) => {
                const existing = priorities.find(p => p.id === priority.id);
                if (existing) {
                    setPriorities(priorities.map(p => 
                        p.id === priority.id ? { ...priority, wasEdited: true, lastEditedAt: new Date().toISOString() } : p
                    ));
                } else {
                    setPriorities([...priorities, { 
                        ...priority, 
                        id: Date.now().toString(),
                        createdAt: new Date().toISOString(),
                        wasEdited: false
                    }]);
                }
            };

            const deletePriority = (id) => {
                setPriorities(priorities.filter(p => p.id !== id));
            };

            if (!currentUser) {
                return <LoginScreen users={users} onLogin={setCurrentUser} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navbar 
                        currentUser={currentUser} 
                        view={view} 
                        setView={setView} 
                        onLogout={() => setCurrentUser(null)}
                    />
                    <div className="container mx-auto px-4 py-6">
                        {view === 'dashboard' && (
                            <Dashboard 
                                priorities={priorities}
                                users={users}
                                initiatives={initiatives}
                                currentWeek={currentWeek}
                                setCurrentWeek={setCurrentWeek}
                            />
                        )}
                        {view === 'my-priorities' && (
                            <MyPriorities 
                                currentUser={currentUser}
                                priorities={priorities}
                                initiatives={initiatives}
                                currentWeek={currentWeek}
                                onSave={savePriority}
                                onDelete={deletePriority}
                            />
                        )}
                        {view === 'analytics' && (
                            <Analytics 
                                priorities={priorities}
                                users={users}
                                initiatives={initiatives}
                            />
                        )}
                        {view === 'admin-users' && currentUser.role === 'ADMIN' && (
                            <AdminUsers users={users} setUsers={setUsers} />
                        )}
                        {view === 'admin-initiatives' && currentUser.role === 'ADMIN' && (
                            <AdminInitiatives initiatives={initiatives} setInitiatives={setInitiatives} />
                        )}
                        {view === 'history' && (
                            <History 
                                priorities={priorities}
                                users={users}
                                initiatives={initiatives}
                            />
                        )}
                    </div>
                </div>
            );
        }

        // Login Screen
        function LoginScreen({ users, onLogin }) {
            const [selectedUser, setSelectedUser] = useState('');

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                    <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full fade-in">
                        <div className="text-center mb-8">
                            <i className="fas fa-tasks text-5xl text-blue-600 mb-4"></i>
                            <h1 className="text-3xl font-bold text-gray-800">Sistema de Prioridades</h1>
                            <p className="text-gray-600 mt-2">Gestión semanal de objetivos estratégicos</p>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Selecciona tu usuario
                                </label>
                                <select 
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    value={selectedUser}
                                    onChange={(e) => setSelectedUser(e.target.value)}
                                >
                                    <option value="">-- Seleccionar --</option>
                                    {users.filter(u => u.isActive).map(user => (
                                        <option key={user.id} value={user.id}>
                                            {user.name} {user.role === 'ADMIN' ? '(Admin)' : ''}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <button 
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50"
                                onClick={() => {
                                    const user = users.find(u => u.id === selectedUser);
                                    if (user) onLogin(user);
                                }}
                                disabled={!selectedUser}
                            >
                                <i className="fas fa-sign-in-alt mr-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                        <p className="text-center text-sm text-gray-500 mt-6">
                            Prototipo Demo - Datos en LocalStorage
                        </p>
                    </div>
                </div>
            );
        }

        // Navbar
        function Navbar({ currentUser, view, setView, onLogout }) {
            return (
                <nav className="bg-white shadow-md">
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center space-x-8">
                                <div className="flex items-center">
                                    <i className="fas fa-tasks text-2xl text-blue-600 mr-2"></i>
                                    <span className="font-bold text-xl text-gray-800">Prioridades</span>
                                </div>
                                <div className="hidden md:flex space-x-4">
                                    <NavButton icon="fa-chart-line" label="Dashboard" active={view === 'dashboard'} onClick={() => setView('dashboard')} />
                                    <NavButton icon="fa-clipboard-list" label="Mis Prioridades" active={view === 'my-priorities'} onClick={() => setView('my-priorities')} />
                                    <NavButton icon="fa-chart-bar" label="Analítica" active={view === 'analytics'} onClick={() => setView('analytics')} />
                                    <NavButton icon="fa-history" label="Histórico" active={view === 'history'} onClick={() => setView('history')} />
                                    {currentUser.role === 'ADMIN' && (
                                        <>
                                            <NavButton icon="fa-users" label="Usuarios" active={view === 'admin-users'} onClick={() => setView('admin-users')} />
                                            <NavButton icon="fa-lightbulb" label="Iniciativas" active={view === 'admin-initiatives'} onClick={() => setView('admin-initiatives')} />
                                        </>
                                    )}
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-right">
                                    <div className="text-sm font-semibold text-gray-800">{currentUser.name}</div>
                                    <div className="text-xs text-gray-500">{currentUser.role === 'ADMIN' ? 'Administrador' : 'Usuario'}</div>
                                </div>
                                <button 
                                    onClick={onLogout}
                                    className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
                                >
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }

        function NavButton({ icon, label, active, onClick }) {
            return (
                <button 
                    onClick={onClick}
                    className={`px-3 py-2 rounded-lg font-medium transition ${
                        active ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                    }`}
                >
                    <i className={`fas ${icon} mr-2`}></i>
                    {label}
                </button>
            );
        }

        // Dashboard
        function Dashboard({ priorities, users, initiatives, currentWeek, setCurrentWeek }) {
            const activeUsers = users.filter(u => u.isActive && u.role === 'USER');
            
            const weekPriorities = priorities.filter(p => {
                const pDate = new Date(p.weekStart);
                return pDate >= currentWeek.monday && pDate <= currentWeek.friday;
            });

            const stats = useMemo(() => {
                const total = weekPriorities.length;
                const completed = weekPriorities.filter(p => p.status === 'COMPLETADO').length;
                const avgCompletion = total > 0 
                    ? weekPriorities.reduce((sum, p) => sum + p.completionPercentage, 0) / total 
                    : 0;
                
                return { total, completed, avgCompletion: avgCompletion.toFixed(1) };
            }, [weekPriorities]);

            const navigateWeek = (direction) => {
                const newMonday = new Date(currentWeek.monday);
                newMonday.setDate(newMonday.getDate() + (direction * 7));
                setCurrentWeek(getWeekDates(newMonday));
            };

            return (
                <div className="space-y-6 fade-in">
                    <div className="flex items-center justify-between">
                        <h1 className="text-3xl font-bold text-gray-800">
                            <i className="fas fa-chart-line mr-3 text-blue-600"></i>
                            Dashboard de Prioridades
                        </h1>
                        <div className="flex items-center space-x-4">
                            <button 
                                onClick={() => navigateWeek(-1)}
                                className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition"
                            >
                                <i className="fas fa-chevron-left"></i>
                            </button>
                            <div className="text-center">
                                <div className="text-sm text-gray-600">Semana del</div>
                                <div className="font-semibold text-gray-800">{getWeekLabel(currentWeek.monday)}</div>
                            </div>
                            <button 
                                onClick={() => navigateWeek(1)}
                                className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition"
                            >
                                <i className="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <StatCard 
                            icon="fa-list-check" 
                            label="Total Prioridades" 
                            value={stats.total} 
                            color="blue"
                        />
                        <StatCard 
                            icon="fa-check-circle" 
                            label="Completadas" 
                            value={stats.completed} 
                            color="green"
                        />
                        <StatCard 
                            icon="fa-percent" 
                            label="% Promedio Avance" 
                            value={`${stats.avgCompletion}%`} 
                            color="purple"
                        />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {activeUsers.map(user => (
                            <UserPriorityCard 
                                key={user.id}
                                user={user}
                                priorities={weekPriorities.filter(p => p.userId === user.id)}
                                initiatives={initiatives}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        function StatCard({ icon, label, value, color }) {
            const colors = {
                blue: 'bg-blue-500',
                green: 'bg-green-500',
                purple: 'bg-purple-500'
            };

            return (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <div className="text-sm text-gray-600 mb-1">{label}</div>
                            <div className="text-3xl font-bold text-gray-800">{value}</div>
                        </div>
                        <div className={`${colors[color]} text-white w-14 h-14 rounded-full flex items-center justify-center`}>
                            <i className={`fas ${icon} text-2xl`}></i>
                        </div>
                    </div>
                </div>
            );
        }

        function UserPriorityCard({ user, priorities, initiatives }) {
            const avgCompletion = priorities.length > 0
                ? priorities.reduce((sum, p) => sum + p.completionPercentage, 0) / priorities.length
                : 0;

            return (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center">
                            <div className="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold mr-3">
                                {user.name.split(' ').map(n => n[0]).join('')}
                            </div>
                            <div>
                                <div className="font-semibold text-gray-800">{user.name}</div>
                                <div className="text-sm text-gray-500">{priorities.length} prioridades</div>
                            </div>
                        </div>
                        <div className="text-right">
                            <div className="text-2xl font-bold text-gray-800">{avgCompletion.toFixed(0)}%</div>
                            <div className="text-xs text-gray-500">Promedio</div>
                        </div>
                    </div>

                    <div className="space-y-3">
                        {priorities.length === 0 ? (
                            <div className="text-center text-gray-400 py-8">
                                <i className="fas fa-inbox text-4xl mb-2"></i>
                                <div>Sin prioridades esta semana</div>
                            </div>
                        ) : (
                            priorities.map(priority => {
                                const initiative = initiatives.find(i => i.id === priority.initiativeId);
                                return (
                                    <div key={priority.id} className="border-l-4 pl-3 py-2" style={{ borderColor: initiative?.color }}>
                                        <div className="flex items-start justify-between">
                                            <div className="flex-1">
                                                <div className="font-medium text-gray-800 text-sm">{priority.title}</div>
                                                <div className="text-xs text-gray-500 mt-1">{initiative?.name}</div>
                                            </div>
                                            <StatusBadge status={priority.status} />
                                        </div>
                                        <div className="mt-2">
                                            <div className="flex items-center justify-between text-xs text-gray-600 mb-1">
                                                <span>Avance</span>
                                                <span className="font-semibold">{priority.completionPercentage}%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className="bg-blue-600 h-2 rounded-full transition-all"
                                                    style={{ width: `${priority.completionPercentage}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })
                        )}
                    </div>
                </div>
            );
        }

        function StatusBadge({ status }) {
            const config = {
                'EN_TIEMPO': { label: 'En Tiempo', icon: 'fa-check', color: 'bg-green-500' },
                'EN_RIESGO': { label: 'En Riesgo', icon: 'fa-exclamation-triangle', color: 'bg-yellow-500' },
                'BLOQUEADO': { label: 'Bloqueado', icon: 'fa-ban', color: 'bg-red-500' },
                'COMPLETADO': { label: 'Completado', icon: 'fa-check-circle', color: 'bg-blue-500' }
            };

            const { label, icon, color } = config[status] || config['EN_TIEMPO'];

            return (
                <span className={`${color} text-white text-xs px-2 py-1 rounded-full flex items-center space-x-1`}>
                    <i className={`fas ${icon}`}></i>
                    <span>{label}</span>
                </span>
            );
        }

        // My Priorities
        function MyPriorities({ currentUser, priorities, initiatives, currentWeek, onSave, onDelete }) {
            const [showForm, setShowForm] = useState(false);
            const [editingPriority, setEditingPriority] = useState(null);

            const myWeekPriorities = priorities.filter(p => {
                const pDate = new Date(p.weekStart);
                return p.userId === currentUser.id && pDate >= currentWeek.monday && pDate <= currentWeek.friday;
            });

            const handleEdit = (priority) => {
                setEditingPriority(priority);
                setShowForm(true);
            };

            const handleNew = () => {
                setEditingPriority(null);
                setShowForm(true);
            };

            const handleClose = () => {
                setShowForm(false);
                setEditingPriority(null);
            };

            const hasMoreThanFive = myWeekPriorities.length > 5;

            return (
                <div className="space-y-6 fade-in">
                    <div className="flex items-center justify-between">
                        <h1 className="text-3xl font-bold text-gray-800">
                            <i className="fas fa-clipboard-list mr-3 text-blue-600"></i>
                            Mis Prioridades
                        </h1>
                        <button 
                            onClick={handleNew}
                            className="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                        >
                            <i className="fas fa-plus mr-2"></i>
                            Nueva Prioridad
                        </button>
                    </div>

                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div className="flex items-center">
                            <i className="fas fa-info-circle text-blue-600 mr-3"></i>
                            <div>
                                <div className="font-semibold text-blue-900">Semana actual: {getWeekLabel(currentWeek.monday)}</div>
                                <div className="text-sm text-blue-700">
                                    {myWeekPriorities.length} prioridades asignadas
                                </div>
                            </div>
                        </div>
                    </div>

                    {hasMoreThanFive && (
                        <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg">
                            <div className="flex items-start">
                                <i className="fas fa-exclamation-triangle text-yellow-600 text-xl mr-3 mt-1"></i>
                                <div>
                                    <h3 className="font-bold text-yellow-900 mb-1">
                                        ⚠️ Advertencia: Más de 5 prioridades
                                    </h3>
                                    <p className="text-sm text-yellow-700">
                                        Tienes {myWeekPriorities.length} prioridades esta semana. Se recomienda mantener máximo 5 para asegurar el foco y cumplimiento. 
                                        Considera consolidar o replantear algunas prioridades.
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}

                    {showForm ? (
                        <PriorityForm 
                            currentUser={currentUser}
                            priority={editingPriority}
                            initiatives={initiatives}
                            currentWeek={currentWeek}
                            onSave={(p) => {
                                onSave(p);
                                handleClose();
                            }}
                            onCancel={handleClose}
                        />
                    ) : (
                        <div className="grid grid-cols-1 gap-4">
                            {myWeekPriorities.length === 0 ? (
                                <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                    <i className="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
                                    <h3 className="text-xl font-semibold text-gray-600 mb-2">No tienes prioridades esta semana</h3>
                                    <p className="text-gray-500">Comienza agregando tu primera prioridad</p>
                                </div>
                            ) : (
                                myWeekPriorities.map(priority => (
                                    <PriorityCard 
                                        key={priority.id}
                                        priority={priority}
                                        initiative={initiatives.find(i => i.id === priority.initiativeId)}
                                        onEdit={() => handleEdit(priority)}
                                        onDelete={() => onDelete(priority.id)}
                                    />
                                ))
                            )}
                        </div>
                    )}
                </div>
            );
        }

        function PriorityCard({ priority, initiative, onEdit, onDelete }) {
            return (
                <div className="bg-white rounded-lg shadow-md p-6 border-l-4" style={{ borderColor: initiative?.color }}>
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex-1">
                            <div className="flex items-center space-x-2 mb-2">
                                <h3 className="text-lg font-semibold text-gray-800">{priority.title}</h3>
                                {priority.wasEdited && (
                                    <span className="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded">
                                        <i className="fas fa-edit mr-1"></i>Editado
                                    </span>
                                )}
                            </div>
                            {priority.description && (
                                <p className="text-sm text-gray-600 mb-3">{priority.description}</p>
                            )}
                            <div className="flex items-center space-x-4 text-sm">
                                <span className="text-gray-600">
                                    <i className="fas fa-lightbulb mr-1" style={{ color: initiative?.color }}></i>
                                    {initiative?.name}
                                </span>
                                <StatusBadge status={priority.status} />
                            </div>
                        </div>
                        <div className="flex space-x-2 ml-4">
                            <button 
                                onClick={onEdit}
                                className="text-blue-600 hover:bg-blue-50 w-10 h-10 rounded-lg transition"
                            >
                                <i className="fas fa-edit"></i>
                            </button>
                            <button 
                                onClick={onDelete}
                                className="text-red-600 hover:bg-red-50 w-10 h-10 rounded-lg transition"
                            >
                                <i className="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div className="space-y-3">
                        <div>
                            <div className="flex items-center justify-between text-sm text-gray-600 mb-2">
                                <span className="font-medium">Porcentaje de Completado</span>
                                <span className="text-lg font-bold text-gray-800">{priority.completionPercentage}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div 
                                    className="bg-blue-600 h-3 rounded-full transition-all"

        // History
        function History({ priorities, users, initiatives }) {
            const [selectedUser, setSelectedUser] = useState('all');
            const [selectedInitiative, setSelectedInitiative] = useState('all');

            const weekGroups = useMemo(() => {
                let filtered = priorities;

                if (selectedUser !== 'all') {
                    filtered = filtered.filter(p => p.userId === selectedUser);
                }

                if (selectedInitiative !== 'all') {
                    filtered = filtered.filter(p => p.initiativeId === selectedInitiative);
                }

                const groups = {};
                filtered.forEach(priority => {
                    const weekKey = new Date(priority.weekStart).toISOString().split('T')[0];
                    if (!groups[weekKey]) {
                        groups[weekKey] = [];
                    }
                    groups[weekKey].push(priority);
                });

                return Object.entries(groups)
                    .map(([weekStart, priorities]) => ({
                        weekStart: new Date(weekStart),
                        priorities
                    }))
                    .sort((a, b) => b.weekStart - a.weekStart);
            }, [priorities, selectedUser, selectedInitiative]);

            // Detectar prioridades abandonadas
            const abandonedPriorities = useMemo(() => {
                const recent = weekGroups.slice(0, 3);
                const abandoned = [];

                recent.forEach((week, index) => {
                    if (index === recent.length - 1) return;

                    week.priorities.forEach(priority => {
                        if (priority.status !== 'COMPLETADO' && priority.completionPercentage < 100) {
                            const nextWeek = recent[index + 1];
                            const continued = nextWeek?.priorities.some(p => 
                                p.userId === priority.userId && 
                                p.title.toLowerCase().includes(priority.title.toLowerCase().substring(0, 20))
                            );

                            if (!continued) {
                                abandoned.push({
                                    ...priority,
                                    weekLabel: getWeekLabel(week.weekStart)
                                });
                            }
                        }
                    });
                });

                return abandoned;
            }, [weekGroups]);

            return (

                                                            </div>
                                                        </div>

                if (editingInitiative) {
                    setInitiatives(initiatives.map(i => 
                        i.id === initiativeData.id ? { ...initiativeData, updatedAt: new Date().toISOString() } : i
                    ));
                } else {
                    setInitiatives([...initiatives, { 
                        ...initiativeData, 
                        id: Date.now().toString(),
                        order: initiatives.length + 1,
                        createdAt: new Date().toISOString()
                    }]);
                }
                setShowForm(false);
                setEditingInitiative(null);
            };

            const toggleActive = (initiativeId) => {
                setInitiatives(initiatives.map(i => 
                    i.id === initiativeId ? { ...i, isActive: !i.isActive, updatedAt: new Date().toISOString() } : i
                ));
            };

            const handleDelete = (initiativeId) => {
                setInitiatives(initiatives.filter(i => i.id !== initiativeId));
                setShowDeleteConfirm(null);
            };

            const moveInitiative = (index, direction) => {
                const newInitiatives = [...initiatives];
                const targetIndex = direction === 'up' ? index - 1 : index + 1;
                
                if (targetIndex >= 0 && targetIndex < newInitiatives.length) {
                    [newInitiatives[index], newInitiatives[targetIndex]] = 
                    [newInitiatives[targetIndex], newInitiatives[index]];
                    
                    // Actualizar el orden
                    newInitiatives.forEach((init, idx) => {
                        init.order = idx + 1;
                    });
                    
                    setInitiatives(newInitiatives);

                            <label className="relative inline-flex items-center cursor-pointer">
                                <input 
                                    type="checkbox"
                                    className="sr-only peer"
                                    checked={formData.isActive}
                                    onChange={(e) => setFormData({ ...formData, isActive: e.target.checked })}
                                />
                                <div className="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600 shadow-inner"></div>
                                <span className="ml-3 text-sm font-medium text-gray-700">
                                    {formData.isActive 
                                        ? '✓ Iniciativa activa (visible para todos los usuarios)' 
                                        : '✗ Iniciativa inactiva (no se podrá asignar a prioridades)'}
                                </span>
                            </label>
                        </div>

                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <div className="flex items-start">
                                <i className="fas fa-info-circle text-blue-600 mt-0.5 mr-2"></i>
                                <div className="text-sm text-blue-800">
                                    <strong>Consejos:</strong>
                                    <ul className="list-disc list-inside mt-1 space-y-1">
                                        <li>Elige un nombre claro y específico que todos entiendan</li>
                                        <li>Usa colores distintivos para facilitar la identificación visual</li>
                                        <li>Las iniciativas inactivas no aparecerán como opciones al crear prioridades</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div className="flex justify-end space-x-4 pt-4 border-t">
                            <button 
                                type="button"
                                onClick={onCancel}
                                className="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition"
                            >
                                <i className="fas fa-times mr-2"></i>
                                Cancelar
                            </button>
                            <button 
                                type="submit"
                                className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md"
                            >
                                <i className="fas fa-save mr-2"></i>
                                {initiative ? 'Actualizar Iniciativa' : 'Crear Iniciativa'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
